<VirtualHost *:80>
    ServerName ilsgateway-production

    ErrorLog /home/ilsgateway/www/production/log/proxy-error.log
    LogLevel info
    CustomLog /home/ilsgateway/www/production/log/proxy-access.log combined

    ProxyPass /static/ !
    <Location "/static">
        SetHandler default-handler
    </Location>
    Alias /static/rapidsms /home/ilsgateway/www/production/code_root/rapidsms/lib/rapidsms/static/
    Alias /static/admin /home/ilsgateway/www/production/code_root/static_files/admin
    AliasMatch ^/static/([a-zA-Z0-9_-]+)(.*)$ /home/ilsgateway/www/production/code_root/static_files$2
    Alias /static /home/ilsgateway/www/production/code_root/static_files

    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>

    ProxyPass / http://127.0.0.1:9010/ retry=0
    ProxyPassReverse / http://127.0.0.1:9010/

</VirtualHost>
