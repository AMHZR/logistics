
        <VirtualHost *:80>
            SetEnv SendCL 1 #for chunked encoding
            SetEnv proxy-nokeepalive 1
            ProxyRequests Off
            ProxyPass / http://50.56.82.64:9000/
            ProxyPassReverse / http://50.56.82.64:9000/
            ServerName yourproject.com
        </VirtualHost>
        
        <VirtualHost *:80>
                Alias /logistics/static/ /
                Alias /logistics/static_url/ /static_root//

                <Directory /static_root/>
                    Order deny,allow
                    Allow from all
                </Directory>

                <Directory >
                    Order deny,allow
                    Allow from all
                </Directory>
        </VirtualHost>
        
