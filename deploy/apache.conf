<VirtualHost *:80>
            SetEnv SendCL 1
            SetEnv proxy-nokeepalive 1
            Alias /logistics/static /opt/logistics_project/src/logistics/logistics/static/
            <Directory /opt/logistics_project/src/logistics/logistics/static>
                Order allow,deny
                Allow from all
            </Directory>
            ProxyRequests Off
            ProxyPass /logistics/static !
            ProxyPass / http://50.56.82.64:9000/
            ProxyPassReverse / http://50.56.82.64:9000/
            ServerName ewsghana.com
        <Proxy *>
                AddDefaultCharset off
                Order allow,deny
                Allow from all
        </Proxy>

</VirtualHost>
        
