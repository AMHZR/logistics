<VirtualHost *:80>
            SetEnv SendCL 1
            SetEnv proxy-nokeepalive 1
            Alias /static /opt/logistics_project/src/logistics/logistics/static/
            <Directory /opt/logistics_project/src/logistics/logistics/static>
                Order allow,deny
                Allow from all
            </Directory>
            Alias /media /opt/logistics_project/src/logistics/logistics/media/
            <Directory /opt/logistics_project/src/logistics/logistics/media>
                Order allow,deny
                Allow from all
            </Directory>
            ProxyRequests Off
            ProxyPass /static !
            ProxyPass /media !
            ProxyPass / http://50.56.82.64:9000/
            ProxyPassReverse / http://50.56.82.64:9000/
            ServerName ewsghana.com
        <Proxy *>
                AddDefaultCharset off
                Order allow,deny
                Allow from all
        </Proxy>

</VirtualHost>
        
