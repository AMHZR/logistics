<script language="javascript">
$(document).ready(function() {
    bar_options = {                     
       series: {
         stack: 0,
         lines: { show: false, steps: false },
         bars: { show: true, barWidth: 0.75, align: 'center' }
       },
       xaxis: { 
               ticks: {{ summary.xlabels|safe }}
              }, 
       legend: { show: true, container: $("#{{ graphdata.legenddiv }}"), 
                 noColumns: {{ graphdata.legendcols|default:3}} },
       yaxis: {max: {{ summary.max_value|default:"null" }},
               tickDecimals: 0 },
       grid: {show: true,
              tickColor: 'gray',
              backgroundColor: '#FFFFFF',
              hoverable: false,
              autoHighlight:false}
    };
    $.plot($("#{{ summary.div }}"), {{ summary.data|safe }}, bar_options);    
});
</script>
<div id="{{ summary.legenddiv }}" style="width:100%"></div>
<p>{{ summary.yaxistitle }}</p>
<div id="{{ summary.div }}" style="width:{{ summary.width }};height:{{ summary.height }};" ></div>
<p style="text-align:center; width:100%;">{{ summary.xaxistitle }}</p>
