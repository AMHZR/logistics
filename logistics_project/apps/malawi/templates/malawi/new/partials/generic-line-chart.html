<div id="placeholder" style="width:{{ line.width }};height:{{ line.height }};"></div>

{% block javascripts %}
<script language="javascript" type="text/javascript">
    $(document).ready(function () {
		$.plot(
			$("#placeholder"),
			[
				{% for serie in line.series %}
			        {
			            label: "{{ serie.title }}",
			            data: {{ serie.data|safe }},
			        },
				{% endfor %}
			],
			{ // options
				series: {
         			lines: { show: true, steps: false },
         			points: { show: true },
	    		},
            }
		);
	});
</script>
{% endblock %}
