{% if table.is_downloadable %}
	{% include "malawi/new/partials/download-csv.html" %}
{% endif %}
<table id="{{ table.id }}" class="malawi-report">
	<thead><tr>
		{% for column_title in table.header %}
			<th>{{ column_title }}</th>
		{% endfor %}
	</tr></thead>
	<tbody>
		{% for row in table.data %}
			<tr>
				{% for item in row %}
					<td>{{ item }}</td>
				{% endfor %}
				</tr>
		{% endfor %}
	</tbody>
</table>

{% if table.is_datatable %}
	<script language="javascript">
	$(document).ready(function() {
			$("#{{ table.id }}").dataTable({
				"sScrollY": "{{ table.height|default:240 }}px",
				"sScrollX": "100%",
				"bPaginate": false,
				"bRetrieve": true
			});
		});
	</script>
{% endif %}
