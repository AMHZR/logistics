{% if table.title %}
    <h2>{{ table.title}} </h2>
{% endif %}
<table class="malawi-report">
	<thead><tr>
	{% for column_title in table.header %}
		<th>{{ column_title }}</th>
	{% endfor %}
	</tr></thead>
	<tbody>
	{% for row in table.data %}
		<tr>
		{% for item in row %}
			<td>{{ item }}</td>
		{% endfor %}
		</tr>
	{% endfor %}
	</tbody>
</table>
